<body>
    <div class="checkout">
        <div class="l-container l-container-no-padding">
            
<div class="header l-header    header-bg-grey l-header-lg">
    
    
        <div class="header-wrapper">
            
            
                <div class="header-content header-title  header-title-centered header-title-block">
                    <h1 class="header-title-content "><span class="title-content">Check-out</span></h1>
                </div>
            
            
            
            
            
            
        </div>
    

    
</div>

            <div class="checkout-alert">
                <span>SECURE PAY</span>
            </div>
        </div>
        <main class="l-container">
            <form class="checkout-form" action="/" onsubmit="return false;" method="post">
                <div class="checkout-card-credentials">
                    <div class="form-control checkout-form-content">
                        <label class="form-control-label" for="card-number">Credit Card Number</label>
                        <input class="form-control-input form-control-input-checkout" id="card-number" name="cardNumber" type="text">
                    </div>
                    <div class="checkout-grid">
                        <div class="form-control checkout-left checkout-form-content">
                            <label class="form-control-label" for="expiry-date">Expiry Date (MM/YY)</label>
                            <input class="form-control-input form-control-input-checkout" id="expiry-date" name="expiryDate" type="text">
                        </div>
                        <div class="form-control checkout-right checkout-form-content">
                            <label class="form-control-label" for="cvv">CVV</label>
                            <input class="form-control-input form-control-input-checkout" id="cvv" name="CVV" type="password">
                        </div>
                    </div>
                </div>
                <div class="checkout-info">
                    <div class="form-control checkout-form-content">
                        <label class="form-control-label" for="home-address">Home Address</label>
                        <input class="form-control-input form-control-input-checkout" id="home-address" name="homeAdress" type="text">
                    </div>
                    <div class="form-control checkout-form-content">
                        <label class="form-control-label" for="email">E-mail</label>
                        <input class="form-control-input form-control-input-checkout" id="email" name="email" type="email">
                    </div>
                </div>
                <div class="checkout-btn">
                    <!-- <button class="btn btn-md btn-bg-primary btn-block" type="submit">Pay ¥5,500</button> -->
                    <a class="btn btn-md btn-bg-primary btn-block" href="./profile.html">Pay ¥5,500</a>
                </div>
            </form>
        </main>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHJh4jsOVR_Sp0foWRTwYA7HVmfuMlKfc"></script>
    <script src="assets/js/app.js"></script>
</body>
